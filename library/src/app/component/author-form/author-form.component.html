<div class="popup-overlay" [ngClass]="{'visible' : isVisible}">
    <div class="popup">
        <div class="row">
            <h5 class="text-primary text-center">
                {{author ? 'Modifica Autore' : 'Nuovo Autore'}}
            </h5>
        </div>
        <form #f="ngForm" (submit)="formManager(f)">
            <div class="row mt-2">
                <div class="col-12">
                    <label>Nome:</label>
                    <input 
                        [ngModel]="author?.name" type="text" name="name" class="form-control" required
                        pattern="[a-zA-Z\sàèìòù]{1,50}" #name="ngModel"
                    >
                    <small class="text-danger" [ngStyle]="{'display': name.invalid && name.dirty ? 'block' : 'none'}">
                        Caratteri non ammessi
                    </small>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <label>Cognome:</label>
                    <input 
                        [ngModel]="author?.lastname" type="text" name="lastname" 
                        class="form-control" required
                        pattern="[a-zA-Z\sàèìòù]{1,50}" #lastname="ngModel"
                    >
                    <small class="text-danger" [ngStyle]="{'display': lastname.invalid && lastname.dirty ? 'block' : 'none'}">
                        Caratteri non ammessi
                    </small>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-outline-warning" (click)="closeForm(f)">
                        Abbandona
                    </button>
                    <input 
                        type="submit" class="btn btn-outline-primary ms-4" 
                        [value]="author ? 'Modifica' : 'Registra' " 
                        [disabled]="f.invalid"
                    >
                </div>
            </div>
        </form>
    </div>
</div>
