<!-- books-table -->
<div style="height:400px;overflow:auto;border-style:inset;border-width:2px;margin-top:50px;">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Titolo</th>
                <th class="text-center">Pubblicazione</th>
                <th>Autore</th>
                <th class="text-center">Pezzi</th>
                <th class="text-end">Prezzo</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td class="align-middle">{{book.title}}</td>
                <td class="text-center align-middle">{{book.year}}</td>
                <td class="align-middle">{{book.author.name}} {{book.author.lastname}}</td>
                <td class="text-center align-middle">{{book.quantity}}</td>
                <td class="text-end align-middle">{{book.price}} Euro</td>
                <td class="text-end align-middle">
                    <button class="btn btn-sm btn-primary me-2"
                        (click)="selectBookToUpdate(book)">
                        Modifica
                    </button>
                    <button class="btn btn-sm btn-danger">Elimina</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
