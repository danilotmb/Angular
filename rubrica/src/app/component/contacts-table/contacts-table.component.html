<div style="height:400px;overflow:auto;border-style:inset;border-width:2px;margin-top:50px;">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Cellulare</th>
                <th>Mail</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts">
                <td class="align-middle">{{contact.name}}</td>
                <td class="align-middle">{{contact.lastname}}</td>
                <td class="align-middle">{{contact.phone}}</td>
                <td class="align-middle">{{contact.mail}}</td>
                <td class="text-end align-middle">
                    <button class="btn btn-sm btn-primary me-2" 
                        (click)="selectContactToUpdate(contact)">
                        Modifica
                    </button>
                    <button class="btn btn-sm btn-danger" 
                        (click)="deleteContact(contact.id)">
                        Elimina
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
